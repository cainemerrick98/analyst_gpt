app = "analyst-gpt"
primary_region = "dfw"

[env]
  DATABASE_PATH = "/data/database.db"

[mounts]
  source = "data"
  destination = "/data"

[processes]
  app = "uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1"

[[cron]]
  schedule = "0 2 * * *"
  command = "python -m tasks.run_update"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpus = 1
  cpu_kind = "shared"
  memory_mb = 1024
